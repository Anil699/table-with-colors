<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style Box</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <div class="table-container">
        <div class="table-row">
            <div class="table-cell header box1"> 1</div>
            <div class="table-cell header box2"> 2</div>
            <div class="table-cell header box3"> 3</div>
        </div>
        <div class="table-row">
            <div class="table-cell box4">4</div>
            <div class="table-cell box5">5</div>
            <div class="table-cell box6">6</div>
        </div>
        <div class="table-row">
            <div class="table-cell box7">7</div>
            <div class="table-cell box8" >8</div>
            <div class="table-cell box9">9</div>
        </div>
        <div class="table-row">
            <div class="table-cell box10">10</div>
            <div class="table-cell box11">11</div>
            <div class="table-cell box12">12</div>
        </div>
    </div>
</body>
</html>
